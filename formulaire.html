<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formulaire.css">
   <!-- LINK FONT STYLE H1 -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

  <title>Formulaire</title>
</head>

<body>

<h1>Collecte Déchets</h1>
 <div class="formulaire"> 
    <form method="post" action="#">

      <label for="name">Nom Prénom</label>
      <input type="text" id="name" name="name" placeholder="" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Tél</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">Suggestions</label>   
      <textarea rows="5" id="message" name="message"></textarea>

      <div class="advert-wrapper">

        <p>Souhaitez-vous recevoir nos News ?</p>
  
        <input type="radio" id="yes" name="news-question" value="yes" checked>
        <label for="yes">Oui</label>
  
        <input type="radio" id="no" name="news-question" value="no">
        <label for="no">Non</label>
    
      </div>

      <button type="submit">Valider</button>

      <a href="page-evenement.html" class="bouton"><b>Fermer</b></a>

    </form>
  </div> 
</body>
</html>
